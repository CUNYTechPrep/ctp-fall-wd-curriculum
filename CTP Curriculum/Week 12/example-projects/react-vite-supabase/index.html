<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - React + Vite + Supabase</title>
    <meta name="description" content="PostgreSQL-powered todo app with Row Level Security" />
  </head>
  <body>
    <!--
      ROOT ELEMENT

      React renders the entire application here
      All content generated by React components
    -->
    <div id="root"></div>

    <!--
      ENTRY POINT

      Vite transforms src/main.tsx and injects it here
      In production, this becomes a hashed filename for caching
    -->
    <script type="module" src="/src/main.tsx"></script>

    <!--
      POSTGRESQL IN THE BROWSER

      This SPA connects directly to PostgreSQL via Supabase:
      - Supabase provides secure REST API to PostgreSQL
      - Row Level Security protects data at database level
      - Type-safe queries with generated types
      - Real-time updates via WebSockets

      No backend server needed!

      Security is handled by RLS policies in the database,
      not by hiding the database from the client.

      This is the power of Supabase!
    -->
  </body>
</html>
